<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">

                <h1>Ingreso de Turno</h1>

                <div class="card">
                    <div class="card-body">
                       <form action="" method=POST>
                        {% csrf_token %}
                        
                        <div class="form-floating mb-3">
                        
                            <input type="text" name="username"  value="{{name}}" disabled class="form-control" id="floatingInput" placeholder="{{name}}">
                          </div>
                          <select required class="form-select form-select-lg mb-3 btn-primary" name="turno" aria-label=".form-select-lg example">
                            <option selected>Elija el turno</option>
                            <option value="Turno 1">Turno 1</option>
                            <option value="Turno 2">Turno 2</option>
                            <option value="Turno 3">Turno 3</option>
                          </select>
                        
                          <div class="form-floating mb-3">
                            <label for="floatingInput">Responsable de :</label>
                            <input type="text"  disabled class="form-control" id="floatingInput" placeholder="{{name}}">
                          </div>
                          <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic checkbox toggle button group">
                            <div class="row flex-column w-300">
                                {% for line in ""|ljust:num_lines %}
                                {% with line_num=forloop.counter0 %}
                                {% comment %} Agregar 1 al número de línea dentro del loop {% endcomment %}
                                {% with line_num_plus_one=line_num|add:1 %}
                                <div class=" mb-3  w-200 " >
                                  <input type="checkbox" class="btn-check " name="lines[]" value="linea {{ line_num_plus_one }}" id="btncheck{{ line_num_plus_one }}" autocomplete="off">
                                  <label class="btn btn-outline-primary w-40 h-100" for="btncheck{{ line_num_plus_one }}">Linea {{ line_num_plus_one }}</label>
                                </div>
                                {% endwith %}
                                {% endwith %}
                                {% endfor %}
                              </div>
                        </div>
                    

                          
                       
                            
                        <div class="row">
                            <div class="col-md-4 mx-5">
                              <button type="submit" class="btn btn-success px-4 py-2">Iniciar Turno</button>
                            </div>
                            <div class="col-md-4 text-center mx-3">
                              <button class="btn btn-secondary px-4 py-2" id="clock"></button>
                            </div>
                          </div>
                          
                          <script>
                            function updateClock() {
                              var now = new Date();
                              var hours = now.getHours();
                              var minutes = now.getMinutes();
                              var seconds = now.getSeconds();
                              var timeString = hours.toString().padStart(2, "0") + ":" + minutes.toString().padStart(2, "0") + ":" + seconds.toString().padStart(2, "0");
                              document.getElementById("clock").innerHTML = timeString;
                            }
                          
                            setInterval(updateClock, 1000);
                          </script>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
