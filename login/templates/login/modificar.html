{% load  static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar  </title>
    <!-- Agregar el enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados para el cuadro */
        .cuadro {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="cuadro">
            <img src="{% static '/images/iot.png' %} " alt="Descripción de la imagen" class="img-fluid">
            <h1 class="mt-4" style="height: 50px;border-radius: 10px;">Modificar Linea existente</h1>
            <h3 class="mt-4" style="height: 50px;border-radius: 10px;">Selecciono "Linea 1 embotellamiento"</h3>
          <br>
            <button class="btn btn-primary btn-lg" style="background:#4bb4fd;color:white;border:none;width: 150px;height: 50px;border-radius: 10px;">Modificar nombre de linea</button>
          <br>
            <button class="btn btn-primary mt-3" style="background:#4bb4fd;color:white;margin-top:20px;border:none;width: 150px;height: 50px;border-radius: 10px">Modificar cantidad de dispositivos</button>
          <br>
          <div style="display:flex">
            <h4>Dispositivos actuales</h4> 
          <button id="miBoton">
            <span id="span1">-</span>
            Linea 
            <span id="span2">+</span>
        </button>
    </div>
            <button class="btn btn-primary mt-3" style="float:right;background:#4bb4fd;color:white;margin-top:20px;border:none;width: 150px;height: 50px;border-radius: 10px">Atras</button>
    
            <button class="btn btn-primary mt-3" style="float:right;background:#4bb4fd;color:white;margin-top:20px;border:none;width: 150px;height: 50px;border-radius: 10px">Guardar cambios</button>
          
          
        </div>
          
    </div>

    <!-- Agregar el enlace a Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Obtén los elementos del DOM
        const boton = document.getElementById('miBoton');
        const span1 = document.getElementById('span1');
        const span2 = document.getElementById('span2');

        // Agrega event listeners para cambiar el texto
        span1.addEventListener('click', () => {
            boton.innerText = 'Linea 1';
        });

        span2.addEventListener('click', () => {
            boton.innerText = 'Linea 2';
        });
    </script>
</body>
</html>
