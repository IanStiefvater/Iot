{% load  static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="{% static 'iotestilos.css' %}">
    <!-- Enlace a Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Estilos personalizados -->
    <style>
        .cuadro {
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: 0 auto; 
            max-width: 75%; 
        }
        .titulo {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .input-container,
        .selector-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            width: 50%; 
        }
        .input-label,
        .selector-label {
            flex: 1;
        }
        .input-field,
        .selector-field {
            flex: 2;
            border-radius: 10px;
            padding: 10px;
            outline: none;
            width: 75%;
        }
        .text-center {
            text-align: center;
        }
        .btn-celeste {
            font-size: 24px; /* Reducir el tamaño de fuente de los botones */
            padding: 5px 10px; /* Ajustar el relleno de los botones */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="cuadro">
            <form method="POST">
                {% csrf_token %}
            <img src="{% static '/images/iot.png' %}" alt="Logo" class="logo">
            <h1 class="titulo">Registro de usuario</h1>

            <!-- Inputs -->
            <div class="input-container">
                <label for="input1" class="input-label"required></label>
                <input type="text" id="input1" name="nameuser" class="input-field" placeholder="Nombre de Usuario">
            </div>
            <div class="input-container">
                <label for="input1" class="input-label"required></label>
                <input type="text" id="input1" name="apellido" class="input-field" placeholder="Apellido de Usuario">
            </div>
            
            <div class="input-container">
                <label for="input2" class="input-label" required></label>
                <input type="password" id="pass1" name="pass1" class="input-field" placeholder="Contraseña Nueva">
            </div>
            
            <div class="input-container">
                <label for="input3" class="input-label" required></label>
                <input type="password" id="pass2" name="pass2" class="input-field" placeholder="Repetir Contraseña">
                <p id="error-message" class="error-message" style="display: none;">Las contraseñas no coinciden.</p>
            </div>
             
            <div class="input-container">
                <label for="input4" class="input-label"></label>
                <input type="email" id="input4"name="email" class="input-field" placeholder="Email" required>
            </div>

            <!-- Selector de opciones (dropdown) -->
            <div class="selector-container">
                <label for="selector" class="selector-label"></label>
                <select id="selector"name="cargo" class="selector-field" required>
                    <option value="" disabled selected>Selecciona un cargo</option>
                    <option value="1">Administrador</option>
                    <option value="0">Operador</option>
                </select>
            </div>

            <div class="text-center mt-3">
                <a href="../shift" ><button id="atras" type="button" class="btn-celeste">Atras</button></a>
                <button id="registrar" type="submit" class="btn-celeste">Registrarte</button>
            </div> 
        </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const pass1 = document.getElementById("pass1");
            const pass2 = document.getElementById("pass2");
            const errorMessage = document.getElementById("error-message");
            const form = document.querySelector("form");
    
            form.addEventListener("submit", function (event) {
                if (pass1.value !== pass2.value) {
                    errorMessage.style.display = "block";
                    event.preventDefault(); // Evita que el formulario se envíe
                } else {
                    errorMessage.style.display = "none";
                }
            });
        });
    </script>
    
</body>
</html>
