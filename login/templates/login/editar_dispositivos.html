{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dispositivos</title>
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="{% static 'iotestilos.css' %}">
    <!-- Enlace a Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .cuadro {
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: 0 auto; 
            max-width: 75%; 
        }
        .titulo {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            flex-direction: row; /* Cambiamos la direcci칩n a horizontal */
            align-items: center;
            margin-bottom: 10px;
            width: 50%;
        }

        .input-label {
            flex: 1;
            font-size: 20px; /* Aumentamos el tama침o de fuente */
            text-align: right; /* Alineamos el texto a la derecha */
            margin-right: 10px; /* Agregamos un peque침o espacio entre el texto y el input */
        }

        .input-field {
            flex: 2;
            border-radius: 10px;
            padding: 10px;
            outline: none;
            width: 75%;
        }
        .text-center {
            text-align: center;
        }
        .btn-celeste {
            font-size: 24px; /* Reducir el tama침o de fuente de los botones */
            padding: 5px 10px; /* Ajustar el relleno de los botones */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="cuadro">
            <form method="post">
                {% csrf_token %}
            <img src="{% static "images/iot.png" %}" alt="Logo" class="logo">
            <h1 class="titulo">Crear Nuevo Dispositivos</h1>
            {% for name, id in amountDevice %}
            <div class="input-container">
                <label for="input1" class="input-label">Dispositivos {{ forloop.counter }}: </label>
                <input type="text" id="input1" name="device[{{ forloop.counter }}]" class="input-field" value="{{name}}" placeholder="Ingrese el nombre" required>
                <input  type="hidden" name="id[{{id}}]" class="input-field" value="{{id}}" placeholder="Ingrese el nombre" required>
            </div>
           
{% endfor %}


            

            <div class="text-center mt-3">
                <button class="btn-celeste">Guardar Cambios</button>
            </div>
        </div>
        <form>
    </div>

   
</body>
</html>
