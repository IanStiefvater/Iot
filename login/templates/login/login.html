{% load static %}


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card  px-4 pb-5">
                    <div class="card-body ms-4   ">

                        <img src="{% static '/images/iot.png' %} " width="25%" height="25%"></img>
                       <form action="" method=POST class="me-6  px-3">
                            <div class="mx-1 my-4">
                                <h3>Iniciar Sesión</h3>
                            </div>
                            {% csrf_token %}
                        
                              

                                    {% if messages  %}
                                        {% for message in messages  %}
                                        <div class="alert alert-warning d-flex align-items-center" role="alert">
                                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                            <div>
                                            {{message}}
                                            </div>
                                        </div>
                                        
                                    
                                    
                                        {% endfor %}
                                    {% endif %}
                                    <div class="mb-3 col-6">
                                    <label for="exampleInputEmail1" class="form-label">Email:</label>
                                    <input type="text" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        
                                </div>
                                <div class="mb-3 col-6">
                                    <label for="exampleInputPassword1" class="form-label ">Contraseña</label>
                                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                                </div>
                        
                                
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input mt-1 mb-1 col-3" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                            </div>
                            <div class=" mt-1">
                                <a style=" font-weight: bold;
                                color: #00a7e1; " href="{% url 'rcvpass1' %}">¿Olvidaste tu  contraseña?</a>
                            </div>
                            <div class="position-relative ">
                                <input type="submit" class="btn btn-primary  position-absolute bottom-5 end-0  " value='          Ingresar           '>
                              </div>
                            
                           
                       </form>
                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
