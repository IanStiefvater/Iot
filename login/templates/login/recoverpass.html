{% load  static %}

<!DOCTYPE html>
<html>
<head>
  <title>Recuperación de Contraseña</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">


            <img src="{% static '/images/iot.png' %} " width="25%" height="25%"></img>
            <h4 class="mb-0">Recuperar Contraseña</h4>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {% if messages %}
              <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
              </div>
              {% endif %}
              <div class="form-group col-6">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>

              <div class="d-flex flex-row-reverse bd-highlight mt-5">
                <button type="submit" class="btn btn-primary ">Enviar Correo de Recuperación</button>
                <a href="{% url 'login' %} "> <div class="btn btn-primary mx-1 ">Atras</div></a>
              </div>
              


            </form>
           
        
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
